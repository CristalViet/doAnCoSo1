<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- link library -->
     <link rel="stylesheet" href="./fonts/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./font-awesome-6-pro-public-/css/all.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- link css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/homelogined.css">
     <link rel="stylesheet" href="/css/thanhtoan.css">
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="/img/logoVKUFood.png" alt="">
        </div>
        <div class = "item-cart js-select-cart">
            <div class = "contain-item">
                <i class = "ti-shopping-cart" ></i>
            </div>
        </div>
        <div class = "item-login-out">
            <img src="/img/avatar.jpg" alt="">
            <div class="logout" onclick="logout()">
                Đăng xuất
            </div>
        </div>
        
        <div class = "item-language">
            <button class = "a-item-language js-select-language"><span class = "sBtn">vi</span>
                <ul class = "sub-language">
                    <li class = "lg-tv lg">
                        Tiếng Việt
                    </li>
                    <li class = "lg-ta lg">
                        English
                    </li>
                </ul>
                <i class = "ti-angle-down"></i>
            </button>
            
            
        </div>
    </div>
    <div id="divheader"></div>
    <div class="container-cart">
        <div class="container-cart empty js-close-cart">

        </div>
        <div class="container-cart main-cart">
        </div>
    </div>
    <div id="contain">
        <div class="Tieudecuahang">
            <div class="TenCuaHang"><h2>Bước cuối cùng - Thanh Toán</h2>
                <div><h5>Quán cô Thắm - Cơm tấm sườn nướng</h5></div>
            </div>
        </div>
        
       
    </div>
    <div id="giaoden">
        <div><h4>Giao đến</h4></div>
        <div class="divider"></div>
        <div class="Delivery-time">
            <p class="title-delivery">Delivery arrival time</p>
            <p class="time-real">30 min (6.2 km away)</p>
        </div>
        <div class="divider"></div>
        <div id="mapInfo">
            <div class="imgMap col-4"><img src="/img/mapimg.JPG" alt=""></div>
            <div class="InfoAdress col-8">
                <div class="address">
                    <p>Địa chỉ</p>
                    <input type="text" name="" id="" placeholder="Nhập địa chỉ của bạn">
                </div>
                <div class="address">
                    <p>Chi tiết địa chỉ</p>
                    <input type="text" name="" id="" placeholder="Vd: Tầng/ tên tòa nhà">
                </div>
                <div class="address">
                    <p>Ghi chú cho người giao</p>
                    <input type="text" name="" id="" placeholder="Vd: Gọi trước khi giao">
                </div>
            </div>
           
        </div>
        

    </div>
    <div class="Total_cart">
        <h5>Tóm tắt đơn hàng</h5>
        <div class="divider"></div>
        <div class="methodForPay">
            <p>Phương thức thanh toán</p>
            <select class="form-select" aria-label="Default select example">
                <option selected>Vui lòng chọn phương thức thanh toán</option>
                <option value="1"><i class="fa-regular fa-money-bills"></i> Tiền mặt</option>
                <option value="2">Thanh toán online</option>
               
              </select>
        </div>
    </div>
    <div class="Promotion">
        <h5>Khuyến mãi</h5>
        <div class="d-flex">
            <input class="col-7"  type="text" name="" id="" placeholder="Nhập mã khuyến mãi">
            <button class="col-4">Áp dụng</button>
        </div>
        
    </div>
    <div id="divheader"></div>
    <div class="footer">
        <div class="footer_content d-flex">
            <div class="col-7">
                <h5>Tổng cộng</h5>
                <p>62.000đ</p>
            </div>
            <div>
                <div class="datdon col-4">
                    <p>Đặt đơn</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/js/thanhtoan.js"></script>
</html>
