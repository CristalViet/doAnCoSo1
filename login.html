<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./font-awesome-6-pro-public-/css/all.min.css">
    <title>Document</title>
      <!-- link library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- link css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/login.css">
      <link rel="icon" type="image/x-icon" href="/img/favicon.png">

  
</head>
<body>
    <div class="content">
        <div class="row login-form">
            <div class="col-0 col-xl-6 img"><img src="/img/food (1).jpg" alt=""></div>
            <div class="col-12 col-xl-6 login-right">
                <h2>Login</h2>
                <div><span>New user?</span><a href="/register.html">Create an account?</a></div>
                
                <p style="font-weight: bold;">Email</p>
                <div><input type="email" name="" id="email" placeholder="Hãy nhập email của bạn" class="emailform"></div> 
                <p style="font-weight: bold;">Password</p>
                <div> <input type="password" name="password" id="password" placeholder="******" class = "passwordform"></div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Stay signed in!</label>
                  </div>
                <div class="loginBtn" onclick="loginCheck()">Login</div>
                <div class="row" style="align-items: center;">
                    <div class="divider col-5"></div>
                    <div class="col-2">OR</div>
                    <div class="divider col-5"></div>

                </div>
                <div class="social-link row">
                    <div class="col-2 logo-social"><i class="fa-brands fa-facebook"></i></div>
                    <div class="col-2 logo-social"><i class="fa-brands fa-google"></i></div>
                    <div class="col-2 logo-social"><i class="fa-brands fa-twitter"></i></div>
                    <div class="col-2 logo-social   "><i class="fa-brands fa-apple"></i></div>
                    
                </div>
                

            </div>
        </div>
    </div>
    <a id="hiddenLink" href="/homelogined.html" style="display: none;"></a>
    <div class="alert" id="error">
        <i class="fa-solid fa-wifi icon"></i>
        <div class="content_alert">
            <div class="title">
                Thất bại
            </div>
            <div class="des">
                Đăng nhập thất bại
            </div>
        </div>
        <i class="fa-solid fa-circle-xmark close"></i>
    </div>
    <div class="alert" id="success">
        <i class="fa-solid fa-wifi icon"></i>
        <div class="content_alert">
            <div class="title">
                Thành Công
            </div>
            <div class="des">
                Đăng nhập thành công
            </div>
        </div>
        <i class="fa-solid fa-circle-xmark close"></i>
    </div>
    <!-- <div class="alert" id="success">
        <i class="fa-solid fa-wifi"></i>
        <div class="content">
            <div class="title">
                Wifi Connected!
            </div>
            <div class="des">
                Successfully Connected!
            </div>
        </div>
        <i class="fa-solid fa-circle-xmark close"></i>
    </div> -->
</body>

<script>
    const success=document.getElementById("success")
    const error=document.getElementById("error")
    function opennewHTML() {
        document.getElementById("hiddenLink").click();
    }
    function loginCheck() {
        const email=document.getElementById("email").value;
        const password=document.getElementById("password").value;
      
       var Check=login(email,password);
      
       if(Check)
       {
        
        success.style.display='grid';
        setTimeout( opennewHTML(),1000)
       
       }
       else {
   
        error.style.display='grid';
       }
      
    }
    var alerts=document.querySelectorAll('.alert');
    alerts.forEach(item=>{
    item.addEventListener('click',function(event){
        if(event.target.classList.contains('close')){
            item.style.display='none';
        }
    })
})
</script>

<script src="/js/account.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
