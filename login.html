<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./font-awesome-6-pro-public-/css/all.min.css">
    <title>Document</title>
      <!-- link library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- link css -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/login.css">
      <link rel="icon" type="image/x-icon" href="/img/favicon.png">

  
</head>
<body>
    <div class="content">
        <div class="row login-form">
            <div class="col-0 col-xl-6 img"><img src="/img/food (1).jpg" alt=""></div>
            <div class="col-12 col-xl-6 login-right">
                <h2>Login</h2>
                <div><span>New user?</span><a href="/register.html">Create an account?</a></div>
                
                <p style="font-weight: bold;">Email</p>
                <div><input type="email" name="" id="" placeholder="Hãy nhập email của bạn" class="emailform"></div> 
                <p style="font-weight: bold;">Password</p>
                <div> <input type="password" name="" id="" placeholder="******" class = "passwordform"></div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Stay signed in!</label>
                  </div>
                <div class="loginBtn" onclick="loginSuccess()">Login</div>
                <div class="row" style="align-items: center;">
                    <div class="divider col-5"></div>
                    <div class="col-2">OR</div>
                    <div class="divider col-5"></div>

                </div>
                <div class="social-link row">
                    <div class="col-2 logo-social"><i class="fa-brands fa-facebook"></i></div>
                    <div class="col-2 logo-social"><i class="fa-brands fa-google"></i></div>
                    <div class="col-2 logo-social"><i class="fa-brands fa-twitter"></i></div>
                    <div class="col-2 logo-social"><i class="fa-brands fa-apple"></i></div>
                    
                </div>
                

            </div>
        </div>
    </div>
    
</body>
<script>
    function loginSuccess() {
        window.location.href = "/homelogined.html"
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
